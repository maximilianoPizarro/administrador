<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="es">
    <head>
        <title th:text="#{email.reset.title}">Plataforma Universitaria UNLa: cambiar clave</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="icon" th:href="@{|${baseUrl}/favicon.ico|}" />
    </head>
    <body>
        <p th:text="#{email.reset.greeting(${user.login})}">
            Estimado
        </p>
        <p th:text="#{email.reset.text1}">
            Para cambiar la clave de acceso a la Plataforma Universitaria UNLa, haga clic en la siguiente URL:
        </p>
        <p>
            <a th:with="url=(@{|${baseUrl}/account/reset/finish?key=${user.resetKey}|})" th:href="${url}"
            th:text="${url}">Login link</a>
        </p>
        <p>
            <span th:text="#{email.reset.text2}">Saludos, </span>
            <br/>
            <em th:text="#{email.signature}">La administraci√≥n.</em>
        </p>
    </body>
</html>
